<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/main.min.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="images-container">
          <img
            class="main-img"
            src="./images/image-equilibrium.jpg"
            alt="equilibrium-image"
          />
          <div class="eye-img">
            <img src="./images/icon-view.svg" alt="eye-icon-preview" />
          </div>
        </div>
        <div class="header-title">
          <h1>Equilibrium #3429</h1>
        </div>
        <div class="card-description-container">
          <div class="description">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="stats-area">
            <div class="amount">
              <img src="/images/icon-ethereum.svg" alt="ethereum-icon" />
              <p>0.041 ETH</p>
            </div>
            <div class="time-left">
              <img src="/images/icon-clock.svg" alt="time-clock" />
              <p>3 days left</p>
            </div>
          </div>
          <div class="creater-info">
            <div class="avatar">
              <img src="./images/image-avatar.png" alt="avatar" />
            </div>
            <div class="info">
              <p>Creation of <span>Jules Wyvern</span></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/tonyruizo" target="_blank">@tonyruizo</a>.
      </div>
    </footer>
  </body>
</html>
